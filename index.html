<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Developer Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        header {
            background: #ddd;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 10px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
        }
        .project-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .project {
            background: #fff;
            margin: 20px;
            padding: 15px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .carousel {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .carousel .prev {
            left: 10px;
        }
        .carousel .next {
            right: 10px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #ddd;
        }
        .resume {
            background: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .resume a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Game Developer | Programmer</p>
        <nav>
            <ul>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="projects" class="project-list">
        <div class="project">
            <h2>Project 1</h2>
            <div class="carousel">
                <button class="prev">&#10094;</button>
                <img src="project1-1.jpg" class="active" alt="Project 1 Image 1">
                <img src="project1-2.jpg" alt="Project 1 Image 2">
                <button class="next">&#10095;</button>
            </div>
        </div>
        <div class="project">
            <h2>Project 2</h2>
            <div class="carousel">
                <button class="prev">&#10094;</button>
                <img src="project2-1.jpg" class="active" alt="Project 2 Image 1">
                <img src="project2-2.jpg" alt="Project 2 Image 2">
                <button class="next">&#10095;</button>
            </div>
        </div>
    </section>
    
    <section id="resume" class="resume">
        <h2>Resume</h2>
        <p>Download my resume <a href="resume.pdf" target="_blank">here</a>.</p>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: your.email@example.com</p>
    </section>
    
    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
